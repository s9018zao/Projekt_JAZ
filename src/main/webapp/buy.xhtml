<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="personForm">
			<h:panelGrid columns="2">

				<h:outputText value=" Osoba" />
				<h:selectOneMenu value="#{buyBean.personId}">
					<f:selectItems value="#{buyBean.allPersons}" var="person"
						itemValue="#{person.id}" itemLabel="#{person.surname} #{person.firstName}" />
				</h:selectOneMenu>

				<h:outputText value=" Ksiazka" />
				<h:selectOneMenu value="#{buyBean.bookId}">
					<f:selectItems value="#{buyBean.availableBooks}" var="book"
						itemValue="#{book.id}" itemLabel="#{book.author} - #{book.title}" />
				</h:selectOneMenu>


			</h:panelGrid>

			<h:commandButton value="WypoÅ¼ycz" action="#{buyBean.BuyBook}" />

			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
