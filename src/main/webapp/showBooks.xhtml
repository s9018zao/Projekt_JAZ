<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{bookBean.allBooks}" var="item">
				<f:facet name="header">Wszystkie Książki</f:facet>
				<h:column>
					<f:facet name="header">Autor</f:facet>
					<h:outputText value="#{item.author}" />
				</h:column> 

				<h:column>
					<f:facet name="header">Tytuł</f:facet>
					<h:outputText value="#{item.title}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg.action}</f:facet>
					<h:commandLink value="#{msg.actionDelete}"
						action="#{bookBean.deleteBook}" />
				</h:column>

			</h:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
