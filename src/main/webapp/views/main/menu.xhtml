<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
  <div>
  
   <h:form id="form">
        <h:panelGrid columns="2" columnClasses="cols,cols" width="300">
            <rich:panelMenu style="width:150px" itemMode="ajax" groupMode="ajax" groupExpandedLeftIcon="triangleUp"
                groupCollapsedLeftIcon="triangleDown" topGroupExpandedRightIcon="chevronUp"
                topGroupCollapsedRightIcon="chevronDown" itemLeftIcon="disc" itemChangeListener="#{panelMenuBean.updateCurrent}">
                <rich:panelMenuGroup label="Strona Główna" action="home?faces-redirect=true">
                    
                </rich:panelMenuGroup>
                <rich:panelMenuGroup label="Osoby">
                    <rich:panelMenuItem label="Dodaj osobę" name="Item_2_1"  action="add?faces-redirect=true"/>
                    <rich:panelMenuItem label="Pokaż osoby" name="Item_2_2"  action="showPersons?faces-redirect=true"/>
                   
                </rich:panelMenuGroup>
                <rich:panelMenuGroup label="Książki">
                    
                        <rich:panelMenuItem label="Dodaj książkę" name="Item_2_4_1" action="addBook"/>
                        <rich:panelMenuItem label="Pokaż książki" name="Item_2_4_2" action ="showBooks?faces-redirect=true"/>
                 </rich:panelMenuGroup>  
                 
                 <rich:panelMenuGroup label="Wypożycz książkę" action="buy"> 
                 </rich:panelMenuGroup>        
                
            </rich:panelMenu>
            <a4j:outputPanel ajaxRendered="true">
                <rich:panel rendered="#{not empty panelMenuBean.current}">
                    <h:outputText value="#{panelMenuBean.current} selected" id="current" />
                </rich:panel>
            </a4j:outputPanel>
        </h:panelGrid>
    </h:form>
   
  </div> 
</ui:composition>
